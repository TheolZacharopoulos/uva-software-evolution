<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Clone detector</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
	<link href="styles/codemirror.css" rel="stylesheet">
	<link href="styles/mergely.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>

	<script src="libs/codemirror.js"></script>
	<script src="libs/mergely.min.js"></script>
	<script src="libs/searchcursor.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Clone Detector</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">
          <h1 class="page-header">Project Name Here</h1>

          <div class="row placeholders">
            <div class="col-xs-6 col-sm-6 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Visualization</h4>
              <span class="text-muted">Click on the files</span>
            </div>
            <div class="col-xs-6 col-sm-2 placeholder">
				<div class="panel panel-default">
			    <div class="panel-heading">Summary</div>
			    <table class="table">
					<tbody>
						<tr>
							<th scope="row">Total clones</th>
							<td>100</td>
						</tr>
						<tr>
							<th scope="row">Types of clones</th>
							<td>1,2</td>
						</tr>
						<tr>
							<th scope="row">Duplicated code</th>
							<td>50%</td>
						</tr>
					</tbody>
				</table>
			  </div>
            </div>
          </div>

		  <!-- FILE VIEW -->
          <h2 class="sub-header">File view</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Origin File</th>
                  <th>Number of clones</th>
                </tr>
              </thead>
              <tbody>

                <tr>
                  <td>1</td>
                  <td>File1.java</td>
				  <td>3</td>
                </tr>
              </tbody>
            </table>
          </div>

		  <!-- CLONE VIEW -->
          <h2 class="sub-header">Clone view</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Clone File</th>
                  <th>Clone Type</th>
                </tr>
              </thead>
              <tbody>

                <tr>
                  <td>1</td>
                  <td>File2.java</td>
				  <td>Type 2</td>
                </tr>
              </tbody>
            </table>
          </div>

		  <!-- Code detail view -->
		  <div class="container">

			<div>
			<h1>Code detail view</h1>
			<div id="compare">
			</div>

			<!-- /.container -->
			<script>
			$(document).ready(function () {
				$('#compare').mergely({
					cmsettings: {
						mode: "javascript",
						theme : 'pastel-on-dark',
						readOnly: true,
						lineNumbers: true
					},
					lhs: function(setValue) {
						setValue('Class {\n \t private String name;\n}');
					},
					rhs: function(setValue) {
						setValue('Class {\n \t private String surname;\n}');
					}
				});
			});
			</script>
        </div>
      </div>

    </div>

	<!--  Bootstrap scripts -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vendor/holder.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
