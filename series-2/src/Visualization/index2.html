    <meta name="description" content="">

    <title>Clone detector</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/css/bootstrap.min.css" rel="stylesheet">

	<link href="styles/codemirror.css" rel="stylesheet">

	<script src="libs/underscore.js"></script>

	<script src="js/Consts.js"></script>
	<script src="js/Diagram.js"></script>

	<!-- Initialization -->
	<script>
		var allFiles = {};
		var allClonePairs = {};

		// Read data file and initialize
		d3.json(DATA_FILE, (error, data) => {
			if (error) throw error;

			// extract data
			allFiles = data.files;
			allClonePairs = data.clone_pairs;

			// initializeDiagram(allFiles, allClonePairs);
			initializeViews(allFiles, allClonePairs);
		});

		function getClonePairsForFile(filename, clonePairs) {
			return clonePairs
			.filter(clonePair => clonePair.origin.file === filename)
			.map(clonePair => clonePair);
		}

		function getOriginFiles(files, clonePairs) {
			const originNames = clonePairs.map(clonePair => clonePair.origin.file);
			return files
				.filter(file => originNames.indexOf(file.name) !== -1)
				.map(file => file);
		}

		function initializeViews(allFiles, allClonePairs) {
			$(document).ready(function() {
				const fileViewTable = $('#file-view-table');

				// populate file view with the files
				var lineCounter = 1;

				// Get files that are in the origin part of the clone pair
				// In order to use this as a starting point
				getOriginFiles(allFiles, allClonePairs)
				.forEach(file => {
					const cloneNum =
						getClonePairsForFile(file.name, allClonePairs).length;
					const tr =
						"<tr>\
                  			<td>" + lineCounter + "</td>\
                  			<td>" + file.dir + "/" + file.name + "</td>\
				  			<td>" + cloneNum + "</td>\
            			</tr>";
					fileViewTable.append(tr);
					lineCounter ++;
				});
			});
		}

	</script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Clone Detector</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">

          <h1 class="page-header">Project Name Here</h1>

          <div class="row placeholders">

			<!-- Visualization -->
			<div class="col-xs-6 col-sm-6 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Visualization</h4>
              <span class="text-muted">Click on the files</span>
            </div>

			<!-- Summaries -->
            <div class="col-xs-6 col-sm-2 placeholder">
				<div class="panel panel-default">
			    <div class="panel-heading">Summary</div>
			    <table class="table">
					<tbody>
						<tr>
							<th scope="row">Total clones</th>
							<td>100</td>
						</tr>
						<tr>
							<th scope="row">Types of clones</th>
							<td>1,2</td>
						</tr>
						<tr>
							<th scope="row">Duplicated code</th>
							<td>50%</td>
						</tr>
					</tbody>
				</table>
			  </div>
            </div>
          </div>

		  <!-- File view -->
          <h2 class="sub-header">File view</h2>
          <div class="table-responsive">
            <table id="file-view-table" class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Origin File</th>
                  <th>Number of clones</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

		  <!-- Clone view -->
          <h2 class="sub-header">Clone view</h2>
          <div class="table-responsive">
            <table id="clone-view-table" class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Clone File</th>
                  <th>Clone Type</th>
                </tr>
              </thead>
              <tbody>

                <tr>
                  <td>1</td>
                  <td>File2.java</td>
				  <td>Type 2</td>
                </tr>
              </tbody>
            </table>
          </div>

		  <!-- Code detail view -->
		  <div class="container">

			<div>
			<h1>Code detail view</h1>
			<div id="compare">
			</div>

			<script>

			const originSourceCode = "Class {\n \t private String name;\n}";
			const cloneSourceCode = "Class {\n \t private String surname;\n}";

			$(document).ready(() => {
				$('#compare').mergely({
					lcs: false,
					wrap_lines: true,
					editor_width: "400px",
					editor_height: "400px",
					cmsettings: {
						mode: "java",
						readOnly: true,
						lineNumbers: true
					},
					lhs: setValue => setValue(originSourceCode),
					rhs: setValue => setValue(cloneSourceCode)
				});
			});
			</script>

        </div>
      </div>

    </div>

	<!--  Bootstrap scripts -->
